<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <!-- Tamanho padrão do iframe 300x150px
             Configurações de CSS prevalece sobre as configurações posteriores-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external"></a>
        </iframe>
        
        para aprender a programar!</p>
    <p>O site do 
        
        <iframe src="https://www.google.com.br" frameborder="0" scolling="no">
            <a href="https://www.google.com.br" target="_blank" rel="external"></a>
        </iframe>
        
        também é legal. Pena que não funciona dentro do iframe.</p>
    <p>O repositório do Professor Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        <a href="https://gustavoguanabara.github.io" target="_blank" rel="external"></a>
    </iframe> é bem legal!</p>
</body>
</html>
